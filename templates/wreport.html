<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work orders report </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nreport.css') }}" />
    
    <style>
      table tr, th{
        font-size: 20px;
        width: 0vmin;
      }
      
    </style>
</head>
  <body>
    <main>
      <h1  class="clearfix"><small><span>DATE</span><br />{{ today }}</small> Work orders report <small><span></span><br /></small></h1>
      <table class="data">
        <thead>
        <tr>
            
            {% for r in data.header %}
                <th id="header1">{{ r  }}</th>
            {% endfor %}
            
        </tr>
        </thead>
        <tbody>
        
            {% for r in data.rec %}
                <tr>
                {% for l in r %}
                    
                    <td > {{ l }}</td>
                            
                        
                    

                {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    </main>

    <script src="{{ url_for('static', filename='js/workorder.js') }}"></script>

  </body>
</html>
